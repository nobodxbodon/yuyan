<html><head><meta charset="utf8"></head><body style="background-color:OldLace;"><h1 style="color: Black">标准库之整数操作</h1><br><span style="color: FireBrick">有书</span><span style="color: Black">标准库</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">有书</span><span style="color: Black">整数操作</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">等</span><span style="color: Teal">为</span><span style="color: Black">((int) -> ((int) -> (bool)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">加</span><span style="color: Teal">为</span><span style="color: Black">((int) -> ((int) -> (int)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">乘</span><span style="color: Teal">为</span><span style="color: Black">((int) -> ((int) -> (int)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">除以</span><span style="color: Teal">为</span><span style="color: Black">((int) -> ((int) -> (int)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">减</span><span style="color: Teal">为</span><span style="color: Black">((int) -> ((int) -> (int)))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">等零</span><span style="color: Teal">为</span><span style="color: Black">((int) -> (bool))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">表示</span><span style="color: Teal">为</span><span style="color: Black">((int) -> (string))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">理解</span><span style="color: Teal">为</span><span style="color: Black">((string) -> (int))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">」。</span><br><span style="color: FireBrick">」。</span><br><br><span style="color: Black">返回</span><a href="../目录.html">目录</a></body></html>
