<html><head><meta charset="utf8"></head><body style="background-color:OldLace;"><h1 style="color: Black">标准库之具体列</h1><br><span style="color: FireBrick">有书</span><span style="color: Black">标准库</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">有书</span><span style="color: Black">具体列</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Black">整数列</span><span style="color: FireBrick">者</span><span style="color: Black">(ρ甲 . (一: 1+ 二: (一: (int)* 二: 甲)))</span><span style="color: FireBrick">也</span><span style="color: FireBrick">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">求和</span><span style="color: Teal">为</span><span style="color: Black">((ρ甲 . (一: 1+ 二: (一: (int)* 二: 甲))) -> (int))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Black">小数列</span><span style="color: FireBrick">者</span><span style="color: Black">(ρ甲 . (一: 1+ 二: (一: (real)* 二: 甲)))</span><span style="color: FireBrick">也</span><span style="color: FireBrick">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">小数列求和</span><span style="color: Teal">为</span><span style="color: Black">((ρ甲 . (一: 1+ 二: (一: (real)* 二: 甲))) -> (real))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">」。</span><br><span style="color: FireBrick">」。</span><br><br><span style="color: Black">返回</span><a href="../目录.html">目录</a></body></html>
