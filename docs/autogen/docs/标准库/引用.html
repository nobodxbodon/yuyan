<html><head><meta charset="utf8"></head><body style="background-color:OldLace;"><h1 style="color: Black">标准库之引用</h1><br><span style="color: FireBrick">有书</span><span style="color: Black">标准库</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">有书</span><span style="color: Black">引用</span><span style="color: FireBrick">曰</span><span style="color: FireBrick">「</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">引用操作</span><span style="color: Teal">为</span><span style="color: Black">(∀乙 . (∃甲 . (创造: (乙 -> 甲)* 读取: (甲 -> 乙)* 写: (乙 -> (甲 -> 1)))))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="display: inline-block; width: 2ch;"></span><span style="color: Teal">以</span><span style="color: Black">数组操作</span><span style="color: Teal">为</span><span style="color: Black">(∀乙 . (∃甲 . (创造: (乙 -> ((int) -> 甲))* 读取: (甲 -> ((int) -> 乙))* 写: (乙 -> ((int) -> (甲 -> 1))))))</span><span style="color: Teal">。</span><br><span style="display: inline-block; width: 2ch;"></span><span style="color: FireBrick">」。</span><br><span style="color: FireBrick">」。</span><br><br><span style="color: Black">返回</span><a href="../目录.html">目录</a></body></html>
